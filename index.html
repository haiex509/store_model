    <div class="max-w-[50rem] flex flex-col mx-auto w-full h-full">
      <!-- ========== HEADER ========== -->
      <header

        <nav
          class="w-full px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"

                  width="24"

                <svg

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />

          </div>
          <div
            id="navbar-collapse-with-animation"
            class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block"
          >
            <div
              class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5"
            >
              <a class="font-medium text-white" href="#" aria-current="page"
                >Landing</a
              >
              <a class="font-medium text-gray-400 hover:text-gray-500" href="#"
                >Account</a
              >
              <a class="font-medium text-gray-400 hover:text-gray-500" href="#"

              >
              <a class="font-medium text-gray-400 hover:text-gray-500" href="#"

      <main id="content" role="main">
        <div class="text-center py-10 px-4 sm:px-6 lg:px-8">
          <h1 class="block text-2xl font-bold text-white sm:text-4xl">
            Cover Page
          </h1>
          <p class="mt-3 text-lg text-gray-300">
            Cover is a one-page template for building simple and beautiful home
            pages using Tailwind CSS.
          </p>
          <div
            class="mt-5 flex flex-col justify-center items-center gap-2 sm:flex-row sm:gap-3"
          >
            <a

                xmlns="http://www.w3.org/2000/svg"

                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"

            >
          </p>
        </div>
      </footer>
